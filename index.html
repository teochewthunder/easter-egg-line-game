<!DOCTYPE html>
<html>
	<head>
		<title>Easter Egg Line Game</title>

		<style>
			div {outline: 1px solid red;}

			body
			{
				background: rgb(0, 0, 0);
				color: rgb(255, 255, 255);
			}

			.container
			{
				width: 800px;
				height: 700px;
				margin: 0 auto 0 auto;
			}

			.top
			{
				width: 100%;
				height: 100px;
				float: left;
			}

			.scoreboard
			{
				width: 45%;
				height: 100%;
				float: left;
			}

			.movesboard
			{
				width: 45%;
				height: 100%;
				float: right;
			}

			.middle
			{
				width: 100%;
				height: 500px;
				float: left;
			}

			.grid
			{
				width: 500px;
				height: 100%;
				float: left;		
			}

			.rainbow
			{
				width: 280px;
				height: 480px;
				margin-top: 10px;
				margin-right: 10px;
				float: right;			
			}

			.stripe
			{
				width: 38px;
				height: 100%;
				float: left;
				overflow: hidden;
			}

			.stripe_fill
			{
				width: 100%;
				height: 100%;
				webKit-transition: all 1s;
				transition: all 1s;
			}

			.col
			{
				width: 50px;
				height: 100%;
				float: left;
			}

			.square
			{
				width: 50px;
				height: 50px;
				float: left;
			}

			.bottom
			{
				width: 100%;
				height: 100px;
				float: left;
			}

			.outline_red
			{
				border: 1px solid rgb(200, 0, 0);
				background-color: rgba(200, 0, 0, 0.5);
			}

			.red
			{
				color: rgb(200, 0, 0);
				background-color: rgb(200, 0, 0);
			}

			.outline_orange
			{
				border: 1px solid rgb(200, 100, 0);
				background-color: rgba(200, 100, 0, 0.5);
			}

			.orange
			{
				color: rgb(200, 100, 0);
				background-color: rgb(200, 100, 0);
			}

			.outline_yellow
			{
				border: 1px solid rgb(200, 200, 0);
				background-color: rgba(200, 200, 0, 0.5);
			}

			.yellow
			{
				color: rgb(200, 200, 0);
				background-color: rgb(200, 200, 0);
			}

			.outline_green
			{
				border: 1px solid rgb(0, 200, 0);
				background-color: rgba(0, 200, 0, 0.5);
			}

			.green
			{
				color: rgb(0, 200, 0);
				background-color: rgb(0, 200, 0);
			}

			.outline_blue
			{
				border: 1px solid rgb(0, 0, 200);
				background-color: rgba(0, 0, 200, 0.5);
			}

			.blue
			{
				color: rgb(0, 0, 200);
				background-color: rgb(0, 0, 200);
			}

			.outline_indigo
			{
				border: 1px solid rgb(100, 0, 100);
				background-color: rgba(100, 0, 100, 0.5);
			}

			.indigo
			{
				color: rgb(100, 0, 100);
				background-color: rgb(100, 0, 100);
			}

			.outline_violet
			{
				border: 1px solid rgb(200, 0, 200);
				background-color: rgba(200, 0, 200, 0.5);
			}

			.violet
			{
				color: rgb(200, 0, 200);
				background-color: rgb(200, 0, 200);
			}
		</style>
	</head>

	<body>
		<div class="container" id="easterApp">
			<div class="top">
				<div class="scoreboard">
					<b>Score</b>
					<br />
					<span class="score"> {{ score }} </span>
				</div>

				<div class="movesboard">
					<b>Moves Remaining</b>
					<br />
					<span class="moves">{{ remainingMoves }}</span>
				</div>
			</div>

			<div class="middle">
				<div class="grid">
					<div class="col" v-for="col in grid">
						<div class="square" v-for="c in col">

						</div>
					</div>
				</div>

				<div class="rainbow">
					<div class="stripe outline_red"><div class="stripe_fill red" style="margin-top: 10px"></div></div>
					<div class="stripe outline_orange"><div class="stripe_fill orange" style="margin-top: 10px"></div></div>
					<div class="stripe outline_yellow"><div class="stripe_fill yellow" style="margin-top: 10px"></div></div>
					<div class="stripe outline_green"><div class="stripe_fill green" style="margin-top: 10px"></div></div>
					<div class="stripe outline_blue"><div class="stripe_fill blue" style="margin-top: 10px"></div></div>
					<div class="stripe outline_indigo"><div class="stripe_fill indigo" style="margin-top: 10px"></div></div>
					<div class="stripe outline_violet"><div class="stripe_fill violet" style="margin-top: 10px"></div></div>
				</div>
			</div>

			<div class="bottom">

			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>

		<script>
			var app = new Vue
			(
				{
					el: "#easterApp",
					data:
					{
						min: 0,
						max: 100,
						moves: 50,
						remainingMoves: 50,
						score: 0,
						grid: [
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
						],
						selection: [],
					},
					methods:
					{
						reset: function()
						{

						},
					},
					created: function()
					{
						this.reset();
					}					
				}
			);
		</script>
	</body>
</html>
