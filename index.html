<!DOCTYPE html>
<html>
	<head>
		<title>Easter Egg Line Game</title>

		<style>
			div {outline: 0px solid red;}

			body
			{
				background: rgb(0, 0, 0);
				color: rgb(255, 255, 255);
				font-family: Verdana;
				font-size: 15px;
			}

			.container
			{
				width: 800px;
				height: 700px;
				margin: 0 auto 0 auto;
			}

			.top
			{
				width: 100%;
				height: 100px;
				float: left;
			}

			.scoreboard
			{
				width: 45%;
				height: 100%;
				float: left;
			}

			.movesboard
			{
				width: 45%;
				height: 100%;
				float: right;
			}

			.middle
			{
				width: 100%;
				height: 500px;
				float: left;
			}

			.grid
			{
				width: 500px;
				height: 100%;
				float: left;		
			}

			.rainbow
			{
				width: 280px;
				height: 480px;
				margin-top: 10px;
				margin-right: 10px;
				float: right;			
			}

			.stripe
			{
				width: 38px;
				height: 100%;
				float: left;
				overflow: hidden;
			}

			.stripe_fill
			{
				width: 100%;
				height: 100%;
				webKit-transition: all 1s;
				transition: all 1s;
			}

			.col
			{
				width: 50px;
				height: 100%;
				float: left;
			}

			.square
			{
				width: 50px;
				height: 50px;
				float: left;
			}

			.bottom
			{
				width: 100%;
				height: 100px;
				float: left;
			}

			.egg
			{
				width: 70%;
				height: 90%;
				border-radius: 50%/60% 60% 40% 40%;
				overflow: hidden;
				position: relative;
			}

			.egg div
			{
				position: absolute;
			}

			.egg .style1.div:nth-of-type(1)
			{
				width: 100%;
				height: 5%;
				margin-top: 5px;
			}

			.egg .style1 div:nth-of-type(2)
			{
				width: 100%;
				height: 10%;
				margin-top: 20px;
			}

			.egg .style1 div:nth-of-type(3)
			{
				width: 10%;
				height: 10%;
				margin-top: 30px;
			}

			.egg .style2 div:nth-of-type(1)
			{
				width: 5%;
				height: 5%;
				margin-top: 10px;
				margin-left: 10px;
				border-radius: 50%;
			}

			.egg .style2 div:nth-of-type(2)
			{
				width: 10%;
				height: 10%;
				margin-top: 20px;
				margin-left: 10px;
				border-radius: 50%;
			}

			.egg .style2 div:nth-of-type(3)
			{
				width: 100%;
				height: 5%;
				margin-top: 30px;
				margin-left: 20px;
				border-radius: 50%;
			}

			.egg.style3 div:nth-of-type(1)
			{
				width: 10px;
				height: 10px;
				margin-top: 10px;
				margin-left: 5px;
				transform: rotate(45deg);
			}

			.egg.style3 div:nth-of-type(2)
			{
				width: 12px;
				height: 12px;
				margin-top: 30px;
				margin-left: 0px;
				transform: rotate(45deg);
			}

			.egg.style3 div:nth-of-type(3)
			{
				width: 20px;
				height: 20px;
				margin-top: 20px;
				margin-left: 20px;
				transform: rotate(45deg);
			}

			.outline_red
			{
				border: 1px solid rgb(150, 0, 0);
				background-color: rgba(150, 0, 0, 0.2);
			}

			.egg.red div
			{
				background-color: rgb(255, 0, 0);
			}

			.red
			{
				background-color: rgb(150, 0, 0);
			}

			.outline_orange
			{
				border: 1px solid rgb(150, 100, 0);
				background-color: rgba(150, 100, 0, 0.2);
			}

			.egg.orange div
			{
				background-color: rgb(255, 200, 0);
			}

			.orange
			{
				background-color: rgb(150, 100, 0);
			}

			.outline_yellow
			{
				border: 1px solid rgb(150, 150, 0);
				background-color: rgba(150, 150, 0, 0.2);
			}

			.egg.yellow div
			{
				background-color: rgb(255, 255, 100);
			}

			.yellow
			{
				background-color: rgb(150, 150, 0);
			}

			.outline_green
			{
				border: 1px solid rgb(0, 150, 0);
				background-color: rgba(0, 150, 0, 0.2);
			}

			.egg.green div
			{
				background-color: rgb(0, 50, 0);
			}

			.green
			{
				background-color: rgb(0, 150, 0);
			}

			.outline_blue
			{
				border: 1px solid rgb(0, 0, 150);
				background-color: rgba(0, 0, 150, 0.2);
			}

			.egg.blue div
			{
				background-color: rgb(0, 0, 50);
			}

			.blue
			{
				background-color: rgb(0, 0, 150);
			}

			.outline_indigo
			{
				border: 1px solid rgb(100, 0, 100);
				background-color: rgba(100, 0, 100, 0.2);
			}

			.egg.indigo div
			{
				background-color: rgb(5o, 0, 50);
			}

			.indigo
			{
				background-color: rgb(100, 0, 100);
			}

			.outline_violet
			{
				border: 1px solid rgb(150, 0, 150);
				background-color: rgba(150, 0, 150, 0.2);
			}

			.egg.violet div
			{
				background-color: rgb(255, 100, 255);
			}

			.violet
			{
				background-color: rgb(150, 0, 150);
			}
		</style>
	</head>

	<body>
		<div class="container" id="easterApp">
			<div class="top">
				<div class="scoreboard">
					<b>Score</b>
					<br />
					<span class="score"> {{ score }} </span>
				</div>

				<div class="movesboard">
					<b>Moves Remaining</b>
					<br />
					<span class="moves">{{ remainingMoves }} / {{ moves }}</span>
				</div>
			</div>

			<div class="middle">
				<div class="grid">
					<div class="col" v-for="col in grid">
						<div class="square" v-for="c in col">
							<div class="egg style3 yellow">
								<div>&nbsp;</div>
								<div>&nbsp;</div>
								<div>&nbsp;</div>
							</div>
						</div>
					</div>
				</div>

				<div class="rainbow">
					<div class="stripe outline_red"><div class="stripe_fill red" v-bind:style=getMarginTop("red")></div></div>
					<div class="stripe outline_orange"><div class="stripe_fill orange" v-bind:style=getMarginTop("orange")></div></div>
					<div class="stripe outline_yellow"><div class="stripe_fill yellow" v-bind:style=getMarginTop("yellow")></div></div>
					<div class="stripe outline_green"><div class="stripe_fill green" v-bind:style=getMarginTop("green")></div></div>
					<div class="stripe outline_blue"><div class="stripe_fill blue" v-bind:style=getMarginTop("blue")></div></div>
					<div class="stripe outline_indigo"><div class="stripe_fill indigo" v-bind:style=getMarginTop("indigo")></div></div>
					<div class="stripe outline_violet"><div class="stripe_fill violet" v-bind:style=getMarginTop("violet")></div></div>
				</div>
			</div>

			<div class="bottom">

			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>

		<script>
			var app = new Vue
			(
				{
					el: "#easterApp",
					data:
					{
						started: false,
						paused: false,
						min: 0,
						max: 100,
						moves: 50,
						remainingMoves: 50,
						score: 0,
						grid: [
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""],
							["", "", "", "", "", "", "", "", "", ""]
						],
						selection: [],
						rainbow: {
							red: 0,
							orange: 0,
							yellow: 0,
							green: 0,
							blue: 0,
							indigo: 0,
							violet: 0
						}
					},
					methods:
					{
						reset: function()
						{

						},
						getMarginTop: function(color)
						{
							var percentage = 100 - this.rainbow[color];
							return "margin-top:" + ((percentage / 100) * 480) + "px";
						}
					},
					created: function()
					{
						this.reset();
					}					
				}
			);
		</script>
	</body>
</html>
